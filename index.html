<html>
  <style>
    .calculator {
      padding: 20px;
      border: 1px solid;
      width: 440px;
      height: 500px;
    }
    .input {
      border: 1px solid #ddd;
      border-radius: 1px;
      height: 60px;
      text-align: right;
      font-size: 2.5rem;
    }
    .operators div {
      display: inline-block;
      border: 1px solid #ddd;
      border-radius: 1px;
      width: 80px;
      text-align: center;
      padding: 10px;
      margin: 20px 4px 10px 0;
      cursor: pointer;
      background-color: #ddd;
    }
    .leftPanel {
      display: inline-block;
    }
    .numbers div {
      display: inline-block;
      border: 1px solid #ddd;
      border-radius: 1px;
      width: 80px;
      text-align: center;
      padding: 10px;
      margin: 20px 4px 10px 0;
      cursor: pointer;
      background-color: #fff;
    }
    div.equal {
      display: inline-block;
      border: 1px solid #ed3030;
      border-radius: 1px;
      width: 17%;
      text-align: center;
      padding: 127px 10px;
      margin: 10px 6px 10px 0;
      vertical-align: top;
      cursor: pointer;
      color: #fff;
      background-color: #f5f907;
    }
    .hiii {
      color: black;
      font-size: medium;
    }
    marquee {
      background-color: #fe4d4d;
      padding: 15px;
    }
    .hiii{
      justify-content: center;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
    }
  </style>
  <script></script>
  <div class="container">
    <div class="calculator">
      <p class="hiii">Hogjildooroi</p>
      <div class="input" id="input"></div>
      <marquee scrollamount="3">bolgoomjtoi ashgil :</marquee>

      <div class="buttons">
        <div class="operators">
          <div>+</div>
          <div>-</div>
          <div>&times;</div>
          <div>&divide;</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="numbers">
            <div>0</div>
            <div>.</div>
            <div id="clear">C</div>
          </div>
        </div>
        <div class="equal" id="result">=</div>
      </div>
    </div>
  </div>
</html>
